<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Basic HTML5 page</title>
</head>
    <div class="container p-5">
        <div class="row">
            <div class="col-6">
                <div class="content-box bg-primary d-flex flex-column align-items-center justify-content-center">
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="content-box bg-secondary d-flex align-items-top justify-content-end">
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="content-box bg-warning d-flex align-items-end justify-content-start">
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="content-box bg-info d-flex flex-column align-items-end justify-content-end">
                    <div id="custom-circle" class="bg-white rounded-circle white-circle m-1"></div>
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                    <div class="bg-white rounded-circle white-circle m-1"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
